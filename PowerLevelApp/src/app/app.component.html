<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }} 
  </h1>

  <br>
  <div [ngClass] = "{'titleAlign': true}">
     <h2>Initial Power Level </h2>

    <div [ngClass] = "{'levelAlign': true}">
      <input type="number" [(ngModel)] = "powerLevel" name="powerLevel" min="1" max="100">
    </div>

    <div [ngClass] = "{'powerButtonAlign': true}">
      <button (click) = "onCalculatePower()">CALCULATE POWER</button>
    </div>

    <div>
      <img [ngClass] = "{'imgAlign': true}" src = "http://images6.fanpop.com/image/photos/35500000/Super-Saiyan-Goku-dragon-ball-z-35516340-375-500.jpg">
    </div>
  </div>


  <br>

  <app-human  [humanPower] = 'power'></app-human>
  <app-saiyan [saiyanPower] = 'power'></app-saiyan>
  <app-super-saiyan [superSaiyanPower] = 'power'></app-super-saiyan>
  <app-super-saiyan-two [superSaiyan2Power] = 'power'></app-super-saiyan-two>
  <app-super-saiyan-three [superSaiyan3Power] = 'power'></app-super-saiyan-three>
  <app-super-saiyan-four [superSaiyan4Power] = 'power'></app-super-saiyan-four>
